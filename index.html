<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>

<body>
    <header>
        Todo list - Mini projeto geração tech
    </header>
    <main>
        <section id="busca-criar">
            <h2>Lista de tarefas</h2>
            <div>
                <input type="text" placeholder="Buscar tarefa existente">
                <button onclick="criarTarefa()">Nova tarefa</button>
            </div>
        </section>
        <section id="lista"></section>
        <div id="overlay" onclick="fecharModal()"></div>
        <section id="modal">
            <form>
                <div>
                    <label for="titulo">Titulo da tarefa</label><box-icon onclick="fecharModal()" name='window-close'></box-icon>
                </div>
                <input type="text">
                <label for="descricao">Descrição da tarefa</label>
                <textarea></textarea>
                <button type="submit">Criar</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
